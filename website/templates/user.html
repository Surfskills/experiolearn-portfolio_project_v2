<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8"/>
        <title>EXPERIOLEARN - Internship Management Platform</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <meta content="ExperioLearn" name="keywords"/>
        <meta
        content="ExperioLearn" name="description"/>

        <!-- Favicon -->
        <link
        rel="icon" type="image/jpg" href="static/img/images.jpg">

        <!-- Google Web Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com"/>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
        <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@500;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <br>
            <div class="row">
                Logged in :
                <strong>{{session.name}}
                    |
                    <a href='logout'>
                        Logout</a>
                </div>
                <br><br>
                <div class="row">
                    <div>

                        <div class="container rounded bg-white mt-5 mb-5">
                            <div class="row">
                                <div class="col-md-3 border-right">

                                    <label for="formFileMultiple" class="form-label">Upload Resume</label>
                                    <input class="form-control" type="file" id="formFileMultiple" multiple/>
                                </div>
                                <div class="col-md-5 border-right">
                                    <div class="p-3 py-5">
                                        <div class="d-flex justify-content-between align-items-center mb-3">
                                            <h4 class="text-right">Profile Settings</h4>
                                        </div>
                                        <div class="row mt-2">
                                            <div class="col-md-6">
                                                <label class="labels">Name</label><input type="text" class="form-control" placeholder="first name" value=""></div>
                                            <div class="col-md-6">
                                                <label class="labels">Surname</label><input type="text" class="form-control" value="" placeholder="surname"></div>
                                        </div>
                                        <div class="row mt-3">
                                            <div class="col-md-12">
                                                <label class="labels">Mobile Number</label><input type="text" class="form-control" placeholder="enter phone number" value=""></div>
                                            <div class="col-md-12">
                                                <label class="labels">Duration of Stay</label><input type="text" class="form-control" placeholder="enter monthsof stay" value=""></div>
                                            <div class="col-md-12">
                                                <label class="labels">Education Level</label><input type="text" class="form-control" placeholder="enter level of education" value=""></div>
                                            <div class="col-md-12">
                                                <label class="labels">Course Studied</label><input type="text" class="form-control" placeholder="enter course" value=""></div>
                                            <div class="col-md-12">
                                                <label class="labels">University & Yr of Grad.</label><input type="text" class="form-control" placeholder="institution & grad. yr." value=""></div>

                                            <div class="col-md-12">
                                                <label class="labels">Email ID</label><input type="text" class="form-control" placeholder="enter email id" value=""></div>
                                            <div class="col-md-12">
                                                <label class="labels">Interest Areas</label><input type="text" class="form-control" placeholder="enter your specialization" value=""></div>
                                        </div>
                                        <div class="mt-5 text-center">
                                            <button class="btn btn-primary profile-button" type="button">Save
                                                                                    Profile</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                                        <a href="{{ url_for('my_dashboard') }}" class="d-flex flex-column align-items-center text-center btn btn-secondary py-md-3 px-md-5 rounded-pill">My
                                                                        Dashboard</a>
                                    </div>
                                    <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                                        <a href="logform.html" class="d-flex flex-column align-items-center text-center btn btn-secondary py-md-3 px-md-5 rounded-pill">Manager's Log</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
                </div>
            </div>
        </body>
    </body>
</html>
