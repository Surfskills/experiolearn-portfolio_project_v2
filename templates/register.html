<html lang="en">

<head>
    <meta charset="utf-8">
    <title>EXPERIOLEARN - Internship Management Platform</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ExperioLearn" name="keywords">
    <meta content="Internship" name="description">

    <!-- Favicon -->
    <link rel="icon" type="image/jpg" href="static/img/images.jpg">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow:wght@500;600;700&family=Open+Sans:wght@400;600&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">

<div>
    <div class="container login-form">
        <div class="row mt-4 justify-content-center">

            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <div class="offest-md-4">
                            <h1 class="text-center mt-4 mb-4 fw-bolder">Register</h1>
                            <form method="POST" action="{{ url_for('register') }}" class="form-register">
                                <!-- Email input -->
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="email">Email address</label>
                                    <input type="email" id="email" class="form-control" placeholder="Email" />
                                </div>
                                <!-- Password input -->
                                <div class="form-outline mb-4">
                                    <label class="form-label " for="password">Password</label>
                                    <input type="password" id="password" class="form-control" placeholder="Password" />
                                </div>
                                <div class="form-outline mb-4">
                                    <label class="form-label " for="confirmpassword">Confirm Password</label>
                                    <input type="password" id="confirmpassword" class="form-control"
                                        placeholder="Confirm Password" />
                                </div>
                                <!-- 2 column grid layout for inline styling -->
                                <div class="row mb-4">
                                    <div class="col d-flex">
                                        <!-- Checkbox -->
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="form2Example31"
                                                checked />
                                            <label class="form-check-label" for="form2Example31">
                                                Remember me
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <!-- Submit button -->
                                <div class="">
                                    <button type="button" id="registerbtn" class="col-12 btn btn-primary btn-block mb-4">Create new Account</button>
                                </div>
                                <p class="text-center">
                                    Already have account?<a href="{{ url_for('login') }}"
                                        class="nav-item nav-link">Login Here</a>
                                </p>
                                </a>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</html>
</div>
