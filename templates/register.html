<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>EXPERIOLEARN - Internship Management Platform</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="ExperioLearn" name="keywords">
        <meta
        content="Internship" name="description">

        <!-- Favicon -->
        <link
        href="img/pro-icon.png" rel="icon">

        <!-- Google Web Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
        href="https://fonts.googleapis.com/css2?family=Barlow:wght@500;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

        <!-- Icon Font Stylesheet -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

        <!-- Libraries Stylesheet -->
        <link
        href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

        <!-- Customized Bootstrap Stylesheet -->
        <link
        href="css/bootstrap.min.css" rel="stylesheet">

        <!-- Template Stylesheet -->
        <link href="css/style.css" rel="stylesheet">
    </head>
    <div>
        <div class="container login-form">
            <div class="row mt-4 justify-content-center">

                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <div class="offest-md-4">
                                <h1 class="text-center mt-4 mb-4 fw-bolder">Register</h1>
                                <form
                                    class="form-login" id="signupform">
                                    <!-- Email input -->
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="email">Email address</label>
                                        <input type="email" id="email" class="form-control" placeholder="Email"/>
                                    </div>
                                    <!-- Password input -->
                                    <div class="form-outline mb-4">
                                        <label class="form-label " for="password">Password</label>
                                        <input type="password" id="password" class="form-control" placeholder="Password"/>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <label class="form-label " for="confirmpassword">Confirm Password</label>
                                        <input type="password" id="confirmpassword" class="form-control" placeholder="Confirm Password"/>
                                    </div>
                                    <!-- 2 column grid layout for inline styling -->
                                    <div class="row mb-4">
                                        <div
                                            class="col d-flex">
                                            <!-- Checkbox -->
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked/>
                                                <label class="form-check-label" for="form2Example31">
                                                    Remember me
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Submit button -->
                                    <div class="">
                                        <button type="button" id="signupbtn" class="col-12 btn btn-primary btn-block mb-4" onclick="submitRegisterForm()">Create new
                                                                                    Account</button>
                                    </div>
                                    <p class="text-center">
                                        Already have account?<a href="login.html" class="text-primary">
                                            Sign in</a>
                                    </p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <script src="js/script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    </body>

</html>
