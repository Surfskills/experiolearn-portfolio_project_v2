<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>User Account</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">              
</head>
<body>
<div class="container">
	<br>
	<div class="row">	
		Logged in : <strong>{{session.name}} | <a href="{{ url_for('logout') }}"> Logout</a>
	</div>
	<br><br>
	<div class="row">
        <div>

            <div class="container rounded bg-white mt-5 mb-5">
                <div class="row">
                    <div class="col-md-3 border-right">
                        
                        <label for="formFileMultiple" class="form-label">Upload Resume</label>
                        <input class="form-control" type="file" id="formFileMultiple" multiple />
                    </div>
                    <div class="col-md-5 border-right">
                        <div class="p-3 py-5">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h4 class="text-right">Profile Settings</h4>
                            </div>
                            <div class="row mt-2">
                                <div class="col-md-6"><label class="labels">Name</label><input type="text" class="form-control"
                                        placeholder="first name" value=""></div>
                                <div class="col-md-6"><label class="labels">Surname</label><input type="text"
                                        class="form-control" value="" placeholder="surname"></div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-12"><label class="labels">Mobile Number</label><input type="text"
                                        class="form-control" placeholder="enter phone number" value=""></div>
                                <div class="col-md-12"><label class="labels">Duration of Stay</label><input type="text"
                                        class="form-control" placeholder="enter monthsof stay" value=""></div>
                                <div class="col-md-12"><label class="labels">Education Level</label><input type="text"
                                        class="form-control" placeholder="enter level of education" value=""></div>
                                <div class="col-md-12"><label class="labels">Course Studied</label><input type="text"
                                        class="form-control" placeholder="enter course" value=""></div>
                                <div class="col-md-12"><label class="labels">University & Yr of Grad.</label><input type="text"
                                        class="form-control" placeholder="institution & grad. yr." value=""></div>
        
                                <div class="col-md-12"><label class="labels">Email ID</label><input type="text"
                                        class="form-control" placeholder="enter email id" value=""></div>
                                <div class="col-md-12"><label class="labels">Interest Areas</label><input type="text"
                                        class="form-control" placeholder="enter your specialization" value=""></div>
                            </div>
                            <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Save
                                    Profile</button></div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                         <a href="{{ url_for('my_dashboard') }}"
                            class="d-flex flex-column align-items-center text-center btn btn-secondary py-md-3 px-md-5 rounded-pill">My
                            Dashboard</a>
                        </div>
                        <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                            <a href="logform.html"
                               class="d-flex flex-column align-items-center text-center btn btn-secondary py-md-3 px-md-5 rounded-pill">Manager's Log</a>
                           </div>
                    </div>
                </div>
            </div>
        </div>
	</div>		
</div>
</body>
</html>
